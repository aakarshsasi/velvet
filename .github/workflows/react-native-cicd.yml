name: React Native CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Quality Checks
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: ESLint check
        run: npx expo lint

      - name: Prettier format check
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,md}"

  # iOS Build (Local - No EAS Minutes Used)
  ios-build:
    runs-on: macos-latest
    needs: quality-checks
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        run: npm install -g @expo/eas-cli

      - name: Login to EAS
        run: eas login --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Setup iOS build environment
        run: |
          # Install Xcode command line tools
          xcode-select --install || true
          # Install CocoaPods
          sudo gem install cocoapods

      - name: Build iOS app locally (No EAS Minutes)
        run: eas build --platform ios --profile production --local --non-interactive

      - name: Submit to TestFlight
        run: eas submit --platform ios --profile testflight --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload iOS build to GitHub Releases
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./builds/velvet-ios-build.ipa
          asset_name: velvet-ios-build.ipa
          asset_content_type: application/octet-stream

  # Android Build (Local - No EAS Minutes Used)
  android-build:
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        run: npm install -g @expo/eas-cli

      - name: Login to EAS
        run: eas login --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Setup Android build environment
        run: |
          # Install Java
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk
          # Install Android SDK
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip
          mkdir -p android-sdk/cmdline-tools
          mv cmdline-tools android-sdk/cmdline-tools/latest
          export ANDROID_HOME=$PWD/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV

      - name: Build Android APK locally (No EAS Minutes)
        run: eas build --platform android --profile production --local --non-interactive

      - name: Upload Android build to GitHub Releases
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./builds/velvet-android-build.apk
          asset_name: velvet-android-build.apk
          asset_content_type: application/vnd.android.package-archive

  # Create Release
  create-release:
    runs-on: ubuntu-latest
    needs: [ios-build, android-build]
    if: github.ref == 'refs/heads/main'
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## Velvet App Build v${{ github.run_number }}
            
            ### Changes
            - Automated build from commit ${{ github.sha }}
            - Built on: ${{ github.event.head_commit.timestamp }}
            
            ### Downloads
            - **iOS Build**: Automatically submitted to TestFlight
            - **Android Build**: For testing and distribution
            
            ### Installation
            - iOS: Available in TestFlight automatically
            - Android: Download APK and install
          draft: false
          prerelease: false
